<!DOCTYPE html>
  <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Date Night Maker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>
        <!--Container from Materialize-->
        <div class="container">

            <!----------------------LOGO---------------------------->
            <div class="row ">
                <div class="input-field logo col s12 center-align">
                    <img src="./assets/img/logo.png" alt="project logo">
                </div>
            </div>


            <!-----------------------SEARCH-------------------------->
            <div class="row form-search ">
                <div class="input-field col s3"> </div>
                <div class="input-field buscador col s6 brown darken-4 white-text center-align">
                    <form id="movieSearch">
                        <i class="material-icons prefix ">search</i>
                        <input type="text" id="movieInput" class="autocomplete">
                        <label for="search">Search movie title</label>
                    </form>
                </div>
                
            </div>
               


            <!---------------------CAROUSEL FOR MOVIES--------------------------->
            <div class="carousel card center-align" id="movie-carousel">
                <a class="carousel-item" href="#one!"><img src="./assets/img/poster/1.jpeg"></a>
                <a class="carousel-item" href="#two!"><img src="./assets/img/poster/2.jpeg"></a>
                <a class="carousel-item" href="#three!"><img src="./assets/img/poster/3.jpeg"></a>
                <a class="carousel-item" href="#four!"><img src="./assets/img/poster/4.jpeg"></a>
                <a class="carousel-item" href="#five!"><img src="./assets/img/poster/5.jpeg"></a>
                <a class="carousel-item" href="#six!"><img src="./assets/img/poster/6.jpeg"></a>
                <a class="carousel-item" href="#seven!"><img src="./assets/img/poster/7.jpeg"></a>
                <a class="carousel-item" href="#eight!"><img src="./assets/img/poster/8.jpeg"></a>
                <a class="carousel-item" href="#nine!"><img src="./assets/img/poster/9.jpeg"></a>
                <a class="carousel-item" href="#ten!"><img src="./assets/img/poster/10.jpeg"></a>
            </div>

            <!-----------------------SEARCH FOR MUSIC-------------------------->
            <div class="row form-search ">
                <div class="input-field col s3"> </div>
                <div class="input-field buscador col s6 brown darken-4 white-text center-align">
                    <form id="musicSearch">
                        <i class="material-icons prefix ">search</i>
                        <input type="text" id="musicInput" class="autocomplete">
                        <label for="search">Search music artist</label>
                    </form>
                </div>
                
            </div>
               


            <!---------------------CAROUSEL FOR MUSIC--------------------------->
            <div class="carousel card center-align" id="music-carousel">
                <a class="carousel-item" href="#one!"><img src="./assets/img/poster/1.jpeg"></a>
                <a class="carousel-item" href="#two!"><img src="./assets/img/poster/2.jpeg"></a>
                <a class="carousel-item" href="#three!"><img src="./assets/img/poster/3.jpeg"></a>
                <a class="carousel-item" href="#four!"><img src="./assets/img/poster/4.jpeg"></a>
                <a class="carousel-item" href="#five!"><img src="./assets/img/poster/5.jpeg"></a>
                <a class="carousel-item" href="#six!"><img src="./assets/img/poster/6.jpeg"></a>
                <a class="carousel-item" href="#seven!"><img src="./assets/img/poster/7.jpeg"></a>
                <a class="carousel-item" href="#eight!"><img src="./assets/img/poster/8.jpeg"></a>
                <a class="carousel-item" href="#nine!"><img src="./assets/img/poster/9.jpeg"></a>
                <a class="carousel-item" href="#ten!"><img src="./assets/img/poster/10.jpeg"></a>
            </div>

                    
        </div>
            
    
        <!-- Compiled and minified JavaScript -->
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="./assets/js/script.js"></script>

    </body>
</html>
